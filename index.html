<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick's Orchestra</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <h1>Rick's Orchestra</h1>
    <div class="header">
        <div>
            <button type="button" class="button" id="addMusicianButton">Add a musician</button>
            <button type="button" class="button" id="showAllMusiciansButton">Show All</button>
        </div>
        <form id="idSearchForm">
            <input type="search" id="idField" class="inputField" placeholder="Search Musician id">
            <button type="submit" class="button">Search</button>

        </form>
    </div>
    <!--Panel start-->
    <aside class="searchPanel" id="searchPanel">
        <span class="panelText" id="panelText">A D V A N C E D&nbsp;&nbsp;S E A R C H</span>
        <form id="searchForm" class="searchForm">
            <div class="closeCross" id="closeCross">X</div>

            <label for="id" class="searchFormLabel">ID</label>
            <input type="text" id="id" class="searchFormField">

            <label for="firstname" class="searchFormLabel">Firstname</label>
            <input type="text" id="firstname" class="searchFormField">

            <label for="lastname" class="searchFormLabel">Lastname</label>
            <input type="text" id="lastname" class="searchFormField">

            <label for="instrument" class="searchFormLabel">Instrument</label>
            <input type="text" id="instrument" class="searchFormField">

            <label for="seniority" class="searchFormLabel">Seniority</label>
            <input type="text" id="seniority" class="searchFormField">

            <label for="residence" class="searchFormLabel">Residence</label>
            <input type="text" id="residence" class="searchFormField">
            <br><br>
            <div class="searchFormPanel">
                <button type="reset" class="searchFormButton">Reset</button><br>
                <button type="submit" class="searchFormButton">Apply</button>
            </div>
        </form>
    </aside>
    <!--Panel end-->
    <!--Add a musician dialog start-->
    <dialog id="musicianDialog">
        <form method="dialog" id="musicianDialogForm">
            <fieldset>
                <legend>Add a new musician</legend>
                <!--This id has small letters only, its a different snfield-->
                <label for="idfield">ID:</label><input type="text" class="inputField dialogField" id="idfield"
                    placeholder="ID" required>

                <label for="firstnamefield">Firstname:</label><input type="text" class="inputField dialogField"
                    id="firstnamefield" placeholder="Firstname" required>

                <label for="lastnamefield">Lastname:</label><input type="text" class="inputField dialogField"
                    id="lastnamefield" placeholder="Lastname" required>

                <label for="instrumentfield">Instrument:</label><input type="text" class="inputField dialogField"
                    id="instrumentfield" placeholder="Instrument" required>

                <label for="seniorityfield">Seniority:</label><input type="text" class="inputField dialogField"
                    id="seniorityfield" placeholder="Seniority" required>

                <label for="residencefield">Residence:</label><input type="text" class="inputField dialogField"
                    id="residencefield" placeholder="Residence" required>

                <div class="dialogBtnsPanel">
                    <!--Cancel button-->
                    <button type="button" id="cancelButton" class="button">Cancel</button>
                    <!--Save button-->
                    <button type="submit" id="saveButton" class="button">Save</button>

                </div>

            </fieldset>
        </form>

    </dialog>
    <!--Add a musician dialgog end-->
    <!--Delete dialog starts-->
    <dialog id="confirmDialog">
        <form method="dialog" id="confirmDialogForm">
            <fieldset>
                <legend>Delete musician??</legend>
                Do you really want to delete this musician? :(
                <br><br>
                <div class="dialogBtnsPanel">
                    <button type="submit" class="button">Yes</button>
                    <button type="button" class="button" id="cancelConfirmBtn">No</button>

                </div>
            </fieldset>
        </form>
    </dialog>
    <!--Delete Musician dialog ends-->
    <!--Hidden field-->
    <form>
        <input type="hidden" id="hiddenIdField">
    </form>
    <table class="tablelist">
        <thead>
            <tr>
                <th>ID</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Instrument</th>
                <th>Seniority</th>
                <th>Residence</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="searchResult"></tbody>
    </table>
    <!--The snackbar-->
    <div id="snackbar"></div>
    <!--Script-->
    <script type="module">
        import Model from "./models/model.js"
        import Controller from "./controllers/controller.js"
        import View from "./views/view.js"

        window.onload = function () {
            const model = new Model();
            const controller = new Controller();
            const view = new View(controller);
            controller.initialize(model, view);
        }
    </script>
</body>

</html>
